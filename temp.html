<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #2c3e50;
            --secondary-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-yellow: #f1c40f;
            --light-bg: #ecf0f1;
            --text-dark: #2c3e50;
            --card-bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), #1a252f);
            min-height: 100vh;
            padding: 15px;
            color: var(--text-dark);
            font-size: 13px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-bg);
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: var(--primary-blue);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            min-height: 600px;
        }
        
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
        }
        
        .section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            border: 1px solid #eee;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--light-bg);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title h2 {
            font-size: 1.2rem;
            color: var(--primary-blue);
        }
        
        .section-title i {
            font-size: 1.1rem;
            color: var(--secondary-blue);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        @media (max-width: 1200px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        
        .form-input, .filter-select, .filter-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-input:focus, .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        
        /* Button Styles */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-sm {
            padding: 7px 14px;
            font-size: 0.85rem;
        }
        
        .btn-primary {
            background: var(--secondary-blue);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: var(--accent-green);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: var(--accent-yellow);
            color: var(--text-dark);
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #f39c12;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: var(--accent-red);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Filter Section */
        .filter-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }
        
        @media (max-width: 1400px) {
            .filter-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }
        
        /* Students Table */
        .students-table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 800px;
        }
        
        .students-table th {
            background: var(--primary-blue);
            color: white;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9rem;
        }
        
        .students-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .students-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
        }
        
        .status-paid {
            background: rgba(46, 204, 113, 0.15);
            color: var(--accent-green);
        }
        
        .status-pending {
            background: rgba(231, 76, 60, 0.15);
            color: var(--accent-red);
        }
        
        .status-partial {
            background: rgba(241, 196, 15, 0.15);
            color: #d35400;
        }
        
        .action-buttons {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }
        
        .btn-edit {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary-blue);
        }
        
        .btn-edit:hover {
            background: var(--secondary-blue);
            color: white;
        }
        
        .btn-view {
            background: rgba(46, 204, 113, 0.1);
            color: var(--accent-green);
        }
        
        .btn-view:hover {
            background: var(--accent-green);
            color: white;
        }
        
        .btn-delete {
            background: rgba(231, 76, 60, 0.1);
            color: var(--accent-red);
        }
        
        .btn-delete:hover {
            background: var(--accent-red);
            color: white;
        }
        
        /* Registration Form */
        .registration-form {
            display: none;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .registration-form.show {
            display: block;
            max-height: 800px;
            opacity: 1;
        }
        
        /* Responsive Layout */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .content-area {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 12px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .section {
                padding: 15px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .students-table {
                font-size: 0.8rem;
            }
            
            .students-table th,
            .students-table td {
                padding: 8px 6px;
            }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
        }
        
        .notification.success {
            background: var(--accent-green);
        }
        
        .notification.error {
            background: var(--accent-red);
        }
        
        .notification.warning {
            background: var(--accent-yellow);
            color: var(--text-dark);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ddd;
            display: block;
        }
        
        /* Scrollbar Styling */
        .students-table-container::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .students-table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .students-table-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .students-table-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Utility Classes */
        .text-muted {
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .mt-10 { margin-top: 10px; }
        .mt-15 { margin-top: 15px; }
        .mb-10 { margin-bottom: 10px; }
        .mb-15 { margin-bottom: 15px; }
        
        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .form-actions .btn {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-user-graduate"></i> Student Management System</h1>
            <p>Manage student records and track fee payments</p>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Add Student Button -->
                <div class="section">
                    <button class="btn btn-primary" onclick="toggleRegistrationForm()" style="width: 100%;">
                        <i class="fas fa-plus"></i> Add New Student
                    </button>
                </div>
                
                <!-- Student Registration Form -->
                <div class="section registration-form" id="registrationForm">
                    <div class="section-header">
                        <div class="section-title">
                            <i class="fas fa-user-plus"></i>
                            <h2 id="formTitle">Student Registration</h2>
                        </div>
                        <button class="btn btn-sm btn-warning" onclick="toggleRegistrationForm()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Student Name *</label>
                            <input type="text" id="studentName" class="form-input" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Roll Number *</label>
                            <input type="text" id="rollNumber" class="form-input" placeholder="Roll number">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Course *</label>
                            <input type="text" id="course" class="form-input" placeholder="e.g., B.Tech CSE">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" id="mobile" class="form-input" placeholder="Mobile number">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Total Fees (₹) *</label>
                            <input type="number" id="totalFees" class="form-input" placeholder="Total fees">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="address" class="form-input" placeholder="Address" rows="2"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-success" onclick="saveStudent()">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="btn btn-warning" onclick="clearForm()">
                            <i class="fas fa-redo"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="content-area">
                <!-- Filter Section -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">
                            <i class="fas fa-filter"></i>
                            <h2>Filter Students</h2>
                        </div>
                        <button class="btn btn-sm btn-primary" onclick="clearFilters()">
                            <i class="fas fa-redo"></i> Clear
                        </button>
                    </div>
                    
                    <div class="filter-row">
                        <div class="filter-group">
                            <label class="filter-label">Search By</label>
                            <select id="searchBy" class="filter-select" onchange="updateSearchPlaceholder()">
                                <option value="all">All Students</option>
                                <option value="name">Name</option>
                                <option value="roll">Roll Number</option>
                                <option value="course">Course</option>
                                <option value="mobile">Mobile</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Search Term</label>
                            <input type="text" id="searchTerm" class="filter-input" placeholder="Search..." oninput="filterStudents()">
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Payment Status</label>
                            <select id="paymentStatusFilter" class="filter-select" onchange="filterStudents()">
                                <option value="all">All Status</option>
                                <option value="paid">Paid</option>
                                <option value="pending">Pending</option>
                                <option value="partial">Partial</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Course</label>
                            <select id="courseFilter" class="filter-select" onchange="filterStudents()">
                                <option value="all">All Courses</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Students Table -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">
                            <i class="fas fa-users"></i>
                            <h2>Students List</h2>
                        </div>
                        <div class="text-muted">
                            Total: <span id="totalStudents">0</span> students
                        </div>
                    </div>
                    
                    <div class="students-table-container">
                        <table class="students-table">
                            <thead>
                                <tr>
                                    <th style="width: 5%;">#</th>
                                    <th style="width: 22%;">Student Name</th>
                                    <th style="width: 15%;">Roll Number</th>
                                    <th style="width: 20%;">Course</th>
                                    <th style="width: 15%;">Mobile</th>
                                    <th style="width: 12%;">Total Fees</th>
                                    <th style="width: 8%;">Status</th>
                                    <th style="width: 13%;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                                <!-- Students will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://iydamvrlxtwsnqvflaxq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5ZGFtdnJseHR3c25xdmZsYXhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwOTczMTIsImV4cCI6MjA3MzY3MzMxMn0.Z8m6XGyu9wsN_UJ8EZYr12BRemsO12_U8EEZ9JizQ6w';
        let supabase;
        
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.warn('Supabase not configured, using local storage only');
            showNotification('Running in offline mode. Data will be saved locally.', 'warning');
        }
        
        // Global variables
        let students = [];
        let allStudents = [];
        let editingStudentId = null;
        let isFormOpen = false;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
        });
        
        // Toggle registration form
        function toggleRegistrationForm() {
            const form = document.getElementById('registrationForm');
            const formTitle = document.getElementById('formTitle');
            
            if (!isFormOpen) {
                // Opening form
                isFormOpen = true;
                form.classList.add('show');
                formTitle.textContent = 'Student Registration';
                document.getElementById('studentName').focus();
            } else {
                // Closing form
                closeForm();
            }
        }
        
        // Close form and clear data
        function closeForm() {
            const form = document.getElementById('registrationForm');
            form.classList.remove('show');
            clearForm();
            editingStudentId = null;
            isFormOpen = false;
        }
        
        // Update search placeholder based on selection
        function updateSearchPlaceholder() {
            const searchBy = document.getElementById('searchBy').value;
            const searchTerm = document.getElementById('searchTerm');
            
            switch(searchBy) {
                case 'name':
                    searchTerm.placeholder = 'Enter student name...';
                    break;
                case 'roll':
                    searchTerm.placeholder = 'Enter roll number...';
                    break;
                case 'course':
                    searchTerm.placeholder = 'Enter course name...';
                    break;
                case 'mobile':
                    searchTerm.placeholder = 'Enter mobile number...';
                    break;
                default:
                    searchTerm.placeholder = 'Search all students...';
            }
            
            filterStudents();
        }
        
        // Populate course filter with available courses
        function populateCourseFilter() {
            const courseFilter = document.getElementById('courseFilter');
            
            // Get unique courses from all students
            const courses = [...new Set(students.map(student => student.course).filter(course => course && course.trim()))];
            
            // Clear existing options except the first one
            while (courseFilter.options.length > 1) {
                courseFilter.remove(1);
            }
            
            // Sort courses alphabetically
            courses.sort();
            
            // Add course options
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                courseFilter.appendChild(option);
            });
        }
        
        // Save student (register or update)
        async function saveStudent() {
            const studentName = document.getElementById('studentName').value.trim();
            const rollNumber = document.getElementById('rollNumber').value.trim();
            const course = document.getElementById('course').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const totalFees = parseFloat(document.getElementById('totalFees').value);
            
            if (!studentName || !rollNumber || !course || !totalFees) {
                showNotification('Please fill all required fields (*)', 'error');
                return;
            }
            
            if (isNaN(totalFees) || totalFees <= 0) {
                showNotification('Please enter valid total fees', 'error');
                return;
            }
            
            const studentData = {
                student_name: studentName,
                roll_number: rollNumber,
                course: course,
                mobile: mobile || null,
                email: email || null,
                address: address || null,
                total_fees: totalFees,
                updated_at: new Date().toISOString()
            };
            
            try {
                if (supabase) {
                    if (editingStudentId) {
                        // Update existing student
                        const { data, error } = await supabase
                            .from('students')
                            .update(studentData)
                            .eq('id', editingStudentId)
                            .select();
                        
                        if (error) throw error;
                        
                        // Update local data
                        const index = students.findIndex(s => s.id === editingStudentId);
                        if (index !== -1) {
                            students[index] = { ...students[index], ...studentData };
                        }
                        const allIndex = allStudents.findIndex(s => s.id === editingStudentId);
                        if (allIndex !== -1) {
                            allStudents[allIndex] = { ...allStudents[allIndex], ...studentData };
                        }
                        
                        showNotification('Student updated successfully!', 'success');
                    } else {
                        // Check if roll number already exists
                        const { data: existingStudent } = await supabase
                            .from('students')
                            .select('id')
                            .eq('roll_number', rollNumber)
                            .single();
                        
                        if (existingStudent) {
                            showNotification('Roll number already exists!', 'error');
                            return;
                        }
                        
                        // Insert new student
                        studentData.created_at = new Date().toISOString();
                        const { data, error } = await supabase
                            .from('students')
                            .insert([studentData])
                            .select();
                        
                        if (error) throw error;
                        
                        if (data && data.length > 0) {
                            students.unshift(data[0]);
                            allStudents.unshift(data[0]);
                        }
                        
                        showNotification('Student registered successfully!', 'success');
                    }
                } else {
                    // Local storage implementation
                    let localStudents = JSON.parse(localStorage.getItem('students') || '[]');
                    
                    if (editingStudentId) {
                        // Update existing student
                        const index = localStudents.findIndex(s => s.id === editingStudentId);
                        if (index !== -1) {
                            studentData.id = editingStudentId;
                            localStudents[index] = studentData;
                            // Update local students arrays
                            const globalIndex = students.findIndex(s => s.id === editingStudentId);
                            if (globalIndex !== -1) {
                                students[globalIndex] = studentData;
                            }
                            const allIndex = allStudents.findIndex(s => s.id === editingStudentId);
                            if (allIndex !== -1) {
                                allStudents[allIndex] = studentData;
                            }
                        }
                        showNotification('Student updated successfully!', 'success');
                    } else {
                        // Check if roll number exists
                        const exists = localStudents.some(s => s.roll_number === rollNumber);
                        if (exists) {
                            showNotification('Roll number already exists!', 'error');
                            return;
                        }
                        
                        studentData.id = Date.now();
                        studentData.created_at = new Date().toISOString();
                        localStudents.push(studentData);
                        students.unshift(studentData);
                        allStudents.unshift(studentData);
                        showNotification('Student registered successfully!', 'success');
                    }
                    
                    localStorage.setItem('students', JSON.stringify(localStudents));
                }
                
                closeForm();
                displayStudents(students);
                populateCourseFilter();
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error saving student', 'error');
            }
        }
        
        // Load all students
        async function loadStudents() {
            try {
                if (supabase) {
                    const { data, error } = await supabase
                        .from('students')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (!error && data) {
                        students = data;
                        allStudents = [...data];
                    }
                } else {
                    const localStudents = JSON.parse(localStorage.getItem('students') || '[]');
                    students = localStudents;
                    allStudents = [...localStudents];
                }
                
                displayStudents(students);
                populateCourseFilter();
                
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }
        
        // Display students in table
        async function displayStudents(studentList) {
            const tableBody = document.getElementById('studentsTableBody');
            document.getElementById('totalStudents').textContent = studentList.length;
            
            if (studentList.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <i class="fas fa-users"></i>
                            <div>No students found</div>
                            <div class="text-muted mt-10">Add a student to get started</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Create HTML for each student
            let tableHTML = '';
            
            for (let i = 0; i < studentList.length; i++) {
                const student = studentList[i];
                
                // Get payment status for this student
                let paymentStatus = 'pending';
                let statusText = 'Pending';
                let statusClass = 'status-pending';
                
                // Get payments for this student
                let studentPayments = [];
                if (supabase) {
                    const { data, error } = await supabase
                        .from('payments')
                        .select('amount')
                        .eq('student_id', student.id);
                    
                    if (!error && data) {
                        studentPayments = data;
                    }
                } else {
                    const allPayments = JSON.parse(localStorage.getItem('payments') || '[]');
                    studentPayments = allPayments.filter(p => p.student_id === student.id);
                }
                
                const totalPaid = studentPayments.reduce((sum, p) => sum + p.amount, 0);
                
                if (totalPaid >= student.total_fees) {
                    paymentStatus = 'paid';
                    statusText = 'Paid';
                    statusClass = 'status-paid';
                } else if (totalPaid > 0) {
                    paymentStatus = 'partial';
                    statusText = 'Partial';
                    statusClass = 'status-partial';
                }
                
                tableHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td><strong>${student.student_name}</strong></td>
                        <td>${student.roll_number}</td>
                        <td>${student.course}</td>
                        <td>${student.mobile || 'N/A'}</td>
                        <td><strong>₹${student.total_fees}</strong></td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-edit" onclick="editStudent(${student.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn btn-view" onclick="viewStudentFees(${student.id})" title="View Fees">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteStudent(${student.id})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }
            
            tableBody.innerHTML = tableHTML;
        }
        
        // Filter students
        async function filterStudents() {
            const searchBy = document.getElementById('searchBy').value;
            const searchTerm = document.getElementById('searchTerm').value.toLowerCase().trim();
            const paymentStatus = document.getElementById('paymentStatusFilter').value;
            const courseFilter = document.getElementById('courseFilter').value;
            
            let filteredStudents = [...allStudents];
            
            // Filter by search term
            if (searchTerm) {
                filteredStudents = filteredStudents.filter(student => {
                    switch(searchBy) {
                        case 'name':
                            return student.student_name.toLowerCase().includes(searchTerm);
                        case 'roll':
                            return student.roll_number.toLowerCase().includes(searchTerm);
                        case 'course':
                            return student.course.toLowerCase().includes(searchTerm);
                        case 'mobile':
                            return student.mobile && student.mobile.toLowerCase().includes(searchTerm);
                        default:
                            return student.student_name.toLowerCase().includes(searchTerm) ||
                                   student.roll_number.toLowerCase().includes(searchTerm) ||
                                   student.course.toLowerCase().includes(searchTerm) ||
                                   (student.mobile && student.mobile.toLowerCase().includes(searchTerm));
                    }
                });
            }
            
            // Filter by payment status
            if (paymentStatus !== 'all') {
                const statusFiltered = [];
                
                for (const student of filteredStudents) {
                    // Get payments for this student
                    let studentPayments = [];
                    if (supabase) {
                        const { data, error } = await supabase
                            .from('payments')
                            .select('amount')
                            .eq('student_id', student.id);
                        
                        if (!error && data) {
                            studentPayments = data;
                        }
                    } else {
                        const allPayments = JSON.parse(localStorage.getItem('payments') || '[]');
                        studentPayments = allPayments.filter(p => p.student_id === student.id);
                    }
                    
                    const totalPaid = studentPayments.reduce((sum, p) => sum + p.amount, 0);
                    let studentStatus = 'pending';
                    
                    if (totalPaid >= student.total_fees) {
                        studentStatus = 'paid';
                    } else if (totalPaid > 0) {
                        studentStatus = 'partial';
                    }
                    
                    if (studentStatus === paymentStatus) {
                        statusFiltered.push(student);
                    }
                }
                
                filteredStudents = statusFiltered;
            }
            
            // Filter by course
            if (courseFilter !== 'all') {
                filteredStudents = filteredStudents.filter(student => 
                    student.course === courseFilter
                );
            }
            
            students = filteredStudents;
            displayStudents(filteredStudents);
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('searchBy').value = 'all';
            document.getElementById('searchTerm').value = '';
            document.getElementById('paymentStatusFilter').value = 'all';
            document.getElementById('courseFilter').value = 'all';
            
            updateSearchPlaceholder();
            students = [...allStudents];
            displayStudents(students);
        }
        
        // Edit student
        function editStudent(studentId) {
            const student = allStudents.find(s => s.id === studentId);
            if (!student) return;
            
            editingStudentId = studentId;
            
            // Populate form with student data
            document.getElementById('studentName').value = student.student_name;
            document.getElementById('rollNumber').value = student.roll_number;
            document.getElementById('course').value = student.course;
            document.getElementById('mobile').value = student.mobile || '';
            document.getElementById('email').value = student.email || '';
            document.getElementById('address').value = student.address || '';
            document.getElementById('totalFees').value = student.total_fees;
            
            // Update form title
            document.getElementById('formTitle').textContent = 'Edit Student';
            
            // Open form if not already open
            if (!isFormOpen) {
                toggleRegistrationForm();
            } else {
                // Ensure form is visible
                const form = document.getElementById('registrationForm');
                if (!form.classList.contains('show')) {
                    form.classList.add('show');
                }
            }
            
            showNotification(`Editing: ${student.student_name}`, 'warning');
        }
        
        // View student fees
        function viewStudentFees(studentId) {
            const student = allStudents.find(s => s.id === studentId);
            if (!student) return;
            
            // Store student data in localStorage for the fees_info.html page
            localStorage.setItem('selectedStudent', JSON.stringify(student));
            
            // Open fees_info.html in a new tab
            window.open('fees_info.html', '_blank');
            
            showNotification(`Opening fees info for: ${student.student_name}`, 'success');
        }
        
        // Delete student
        async function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student? This action cannot be undone.')) {
                return;
            }
            
            const student = allStudents.find(s => s.id === studentId);
            if (!student) return;
            
            try {
                if (supabase) {
                    // First delete associated payments
                    await supabase
                        .from('payments')
                        .delete()
                        .eq('student_id', studentId);
                    
                    // Then delete the student
                    const { error } = await supabase
                        .from('students')
                        .delete()
                        .eq('id', studentId);
                    
                    if (error) throw error;
                } else {
                    // Delete from local storage
                    let localStudents = JSON.parse(localStorage.getItem('students') || '[]');
                    localStudents = localStudents.filter(s => s.id !== studentId);
                    localStorage.setItem('students', JSON.stringify(localStudents));
                    
                    // Delete associated payments
                    let allPayments = JSON.parse(localStorage.getItem('payments') || '[]');
                    allPayments = allPayments.filter(p => p.student_id !== studentId);
                    localStorage.setItem('payments', JSON.stringify(allPayments));
                }
                
                // Remove from local arrays
                students = students.filter(s => s.id !== studentId);
                allStudents = allStudents.filter(s => s.id !== studentId);
                
                displayStudents(students);
                populateCourseFilter();
                
                showNotification('Student deleted successfully!', 'success');
                
            } catch (error) {
                console.error('Error deleting student:', error);
                showNotification('Error deleting student', 'error');
            }
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('rollNumber').value = '';
            document.getElementById('course').value = '';
            document.getElementById('mobile').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
            document.getElementById('totalFees').value = '';
            editingStudentId = null;
            document.getElementById('formTitle').textContent = 'Student Registration';
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
